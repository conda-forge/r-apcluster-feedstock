{% set version = "1.4.6" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-apcluster
  version: {{ version|replace("-", "_") }}

source:
  fn: apcluster_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/apcluster_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/apcluster/apcluster_{{ version }}.tar.gz

  sha256: 4cdcabaec3d9dffbc09bbe681c16b696f841a69512e4cd6ca8b3b0c50cbccc39

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-matrix
    - r-rcpp >=0.11.1
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-matrix
    - r-rcpp >=0.11.1
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('apcluster')"  # [not win]
    - "\"%R%\" -e \"library('apcluster')\""  # [win]

about:
  home: https://cran.r-project.org/web/packages/apcluster/index.html
  license: GPL (>= 2)
  summary: Implements Affinity Propagation clustering introduced by Frey and Dueck (2007) <DOI
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
